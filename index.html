<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Previsão Do Tempo</title>
        <!-- Meu css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- Bootstrap icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="body">
        <main>
            <h1 class="titulo">Previsão Do Tempo</h1>
            <div class="mensagem-form">
                <p class="mensagem">
                    Informe sua cidade e acompanhe as condições do clima em
                    tempo real.
                </p>

                <form id="form">
                    <i class="bi bi-geo-alt-fill"></i>
                    <input
                        id="cidade-busca"
                        type="text"
                        placeholder="Digite o nome da cidade"
                    />
                    <button type="submit">
                       <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>

            <div class="container-info">
                <p class="cidade"></p>
                <div class="situacao-tempo">
                    <p class="temp">°C</p>
                    <div class="temp-div">
                        <img
                            id="img-tempo"
                            src="./image/weather-7248402_640.png"
                            alt=""
                        />
                        <p class="p-situacao"></p>
                    </div>
                    <div class="umidade-max-min">
                        <div class="temp-max">
                            <i class="bi bi-thermometer-sun"></i>
                            <p class="t-max"></p>
                        </div>
                        <div class="temp-min">
                            <i class="bi bi-thermometer-snow"></i>
                            <p class="t-mim"></p>
                        </div>
                        <div class="vel-vento">
                            <i class="bi bi-wind"></i>
                            <p class="v-vento"></p>
                        </div>
                        <div class="umidade-ar">
                            <i class="bi bi-moisture"></i>
                            <p class="umidade"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="./app.js"></script>
    </body>
</html>
